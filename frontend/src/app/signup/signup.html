<div class="login-container">
  <h2>註冊</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <!-- Email -->
    <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="text" id="email" name="email" [(ngModel)]="email"  required/>
    </div>

    <!-- Name -->
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required/>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required/>
    </div>

    <button type="submit" [disabled]="!signupForm.form.valid">註冊</button>
  </form>
</div>
